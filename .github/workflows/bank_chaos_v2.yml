    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil PyYAML cryptography telethon playwright PySide6 requests
        playwright install chromium

    - name: Execute Deterministic Crash Harness (V2)
      run: |
        xvfb-run -a python -u tests/stress_lab/chaos_monkey_v2.py
