name: V7 Quant Monitoring

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  quant_monitor:
    # ðŸ”´ FIX 1: Usa ubuntu-22.04 per compatibilitÃ  perfetta con Playwright 1.40
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # ðŸ”´ FIX 2: Ambiente virtuale per il monitoraggio UI se serve
      - name: Install System Dependencies (XVFB)
        run: sudo apt-get update && sudo apt-get install -y xvfb x11-utils

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install --prefer-binary -r requirements.txt
          pip install psutil matplotlib playwright
          
          # ðŸ”´ FIX 3: Solo install chromium. Niente install-deps che crasha
          playwright install chromium

      - name: Run Stress Test
        # ðŸ”´ FIX 4: Esecuzione dentro xvfb-run
        run: xvfb-run python tests/stress_lab/super_tester_v7.py

      - name: Evaluate Stability
        run: python quant_ci_evaluator.py

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: quant_reports
          path: |
            quant_reports/
            stability_trend.png
            .quant/
