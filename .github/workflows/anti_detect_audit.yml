name: üïµÔ∏è‚Äç‚ôÇÔ∏è Anti-Detect Security Check (Ghost Mode)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

jobs:
  stealth-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del codice repository
      uses: actions/checkout@v4
      
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Installazione Dipendenze
      run: |
        python -m pip install --upgrade pip
        pip install playwright pytest requests
        
    - name: Installazione Motore Chromium C++
      run: python -m playwright install chromium --with-deps
      
    - name: üïµÔ∏è‚Äç‚ôÇÔ∏è Esecuzione Ultimate Anti-Detect Audit
      env:
        # Passiamo il LINK DI DOWNLOAD TXT (non il token API)
        WEBSHARE_DOWNLOAD_URL: ${{ secrets.WEBSHARE_DOWNLOAD_URL }}
      run: |
        echo "üîÑ Estrazione proxy dal link di download TXT..."
        
        cat << 'EOF' > get_proxy_txt.py
        import os, sys, requests
        url = os.getenv('WEBSHARE_DOWNLOAD_URL')
        
        if not url:
            print('‚ùå ERRORE: WEBSHARE_DOWNLOAD_URL √® vuoto nei Secrets!', file=sys.stderr)
            sys.exit(0)
            
        try:
            r = requests.get(url, timeout=15)
            if r.status_code != 200:
                print(f'‚ùå ERRORE DOWNLOAD (HTTP {r.status_code})', file=sys.stderr)
                sys.exit(0)
                
            lines = [l.strip() for l in r.text.strip().split('\n') if l.strip()]
            if not lines:
                print('‚ùå ERRORE: Il file TXT scaricato √® vuoto.', file=sys.stderr)
                sys.exit(0)
                
            # Il formato TXT di Webshare √® IP:PORTA:USER:PASS
            parts = lines[0].split(':')
            if len(parts) >= 4:
                print(f"http://{parts[2]}:{parts[3]}@{parts[0]}:{parts[1]}")
            else:
                print(f"‚ùå ERRORE FORMATO RIGA: {lines[0]}", file=sys.stderr)
                
        except Exception as e:
            print(f'‚ùå ERRORE DI RETE PYTHON: {str(e)}', file=sys.stderr)
        EOF

        export PROXY_URL=$(python get_proxy_txt.py)

        if [ -z "$PROXY_URL" ] || [[ "$PROXY_URL" == *"None"* ]]; then
            echo "‚ö†Ô∏è Attenzione: Nessun proxy recuperato. Guarda l'errore ‚ùå qui sopra nei log."
        else
            MASKED_URL=$(echo "$PROXY_URL" | sed -e 's/\(http:\/\/[^:]*:\)[^@]*\(@.*\)/\1***\2/')
            echo "‚úÖ Proxy Italiano estratto con successo: $MASKED_URL"
        fi

        echo "üöÄ Avvio dell'Audit Anti-Detect..."
        xvfb-run -a python -u tests/tests/system_integrity/ANTI_DETECT_AUDIT.py
